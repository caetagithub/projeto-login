<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Projeto "Tela de Login"</title>
   <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
   <main>
      <section id="login">
         <div id="imagem">

         </div>
         <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a). Fa√ßa o login para acessar sua conta e configurar seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
               <div class="campo">
                  <span class="material-symbols-outlined">person</span>
                  <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" maxlength="30" required>
                  <label for="ilogin">Login</label>
               </div>
               <div class="campo">
                  <span class="material-symbols-outlined">key</span>
                  <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" sminlength="8" maxlength="15" required>
                  <label for="isenha">Senha</label>
               </div>
               <input type="submit" value="Enviar">
               <a class="botao" href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
            </form>
         </div>
      </section>
   </main>
